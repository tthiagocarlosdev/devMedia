<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
    <style>
        h1{
            font-family: cursive;
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
        .menu-navbar{
            background-color: #ff1700;
            height: 80px;
            width: 100%;
            font-size: 20px;
        }
        .notif{
            padding: 20px;
            border-radius: 5px;
            font-size: 18px;
            margin: 10px;
            text-align: center;
        }
        .erro{
            color: #a94442;
            background-color: #f2dede;
        }
        .sucesso{
            color: #3c763d;
            background-color: #dff0d8;
        }
        .modal{
            height: 200px;
            width: 500px;
        }
        .avatar{
            position: fixed;
            top: 135px;
            left: 40px;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: #818181;
        }
        .whatsapp-btn{
            border-radius: 50%;
            font-size: 14px;
            text-align: center;
            position: fixed;
            bottom: 0;
            right: 0;
            padding: 15px;
        }
        li{
            margin: 10px 11px 12px 13px;
        }
        .notificacao{
            margin: 0;
            padding-left: 40px;
            padding: 0 0 0 40px;
        }
    </style>
</head>
<body>
    <div class="notif erro">Ops.. Ocorreu um erro.</div>
    <div class="notif sucesso">Alteração realizada com sucesso.</div>
</body>
</html>
