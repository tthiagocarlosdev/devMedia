<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exerc√≠cios</title>
    <style>
        div{
            margin: 15px auto;
            padding: 20px;
            color: #450ff2;
            background-color: #ecedee;
            border: 4px dotted blue;
        }
        h1{
            font-size: 28px;
            background-color: #5ec330;
            color: #ffffff;
            border-left: 5px solid #212121;

        }
        h2{
            font-size: 22px;
            font-family: Arial;
            font-weight: normal;
            text-decoration: underline;
        }
        p{
            width: 700px;
            text-align: justify;
            font-size: 18px;
            font-family: Verdana;
            line-height: 28px;
            color: #787878;
        }

        a{
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #e4e4e4;
            color: #383838;
            border-radius: 15px;
        }

        #link_javascript{
            padding: 10px;
            margin: 15px;
            background-color: #11ee05;
            color: #ffffff;
            text-decoration: none;
        }
        span{
            font-weight: bold;
            text-decoration: underline;
            color:#556900;
            padding: 10px;
        }

        img{
            height: 200px;
            width: 300px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Lorem ipsum dolor sit amet.</h1>
        <img src="https://colorindo.org/wp-content/uploads/2022/08/bandeira-de-pernambuco-2.jpg" alt="bandeira-de-pernambuco">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. <span>Fuga odit dolores</span>, praesentium ipsam impedit a incidunt doloremque necessitatibus deleniti reiciendis tenetur, provident sit exercitationem explicabo.</p>
        <a href="#">Clique me</a>
        <a id="link_javascript" href="https://www.devmedia.com.br/javascript">Trilha de JavaScript</a>
    </div>
    
</body>
</html>
